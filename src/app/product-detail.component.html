<div class='panel panel-primary' *ngIf='product'>
    <div class='panel-heading'>
        {{ pageTitle + ': ' + product.productName}}
    </div>
    <div class = 'panel-body'>
     <div class = 'row'>
       <div class = 'col-md-6'>
         <div class = 'row'>
         <div class = 'col-md-3'>Name</div>
         <div class = 'col-md-6'>{{product.productName}}</div>
       </div>&nbsp;
       <div class = 'row'>
          <div class = 'col-md-3'>Code</div>
          <div class = 'col-md-6'>{{product.productCode | lowercase | ConvertToSpacesPipes: '-'}}</div>
        </div>&nbsp;
        <div class = 'row'>
          <div class = 'col-md-3'>Availability</div>
          <div class = 'col-md-6'>{{product.releaseDate}}</div>
        </div>&nbsp;
        <div class = 'row'>
          <div class = 'col-md-3'>price</div>
          <div class = 'col-md-6'>{{product.price | currency:'USD':true}}</div>
        </div>&nbsp;
        <div class = 'row'>
            <div class = 'col-md-3'>5 star rating</div>
            <div class = 'col-md-6'>
              <pm-star [rating]= 'product.starRating'>
              </pm-star>
            </div>
          </div>
     </div>

     <div class='row'>
       <img class='center-block img-responsive'
            [style.width.px]='200'
            [style.margin.px]='2'
            [src]='product.imageUrl'
            [title]='product.productName'>
     </div>
    </div>
  </div>

    <div class='panel-footer'>
      <a class='btn btn-default' (click)='OnBack()' style='width:80px'>
        <i class='glyphicon glyphicon-cheveron-left'></i>Back
      </a>
    </div>
</div>
